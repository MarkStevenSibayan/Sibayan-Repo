
<ion-content [fullscreen]="true">
<img class="background">

  <h1 class="loginText"><b>LOGIN</b></h1>
  
  <pre class="ion-text-center ion-padding" 
  style="background: linear-gradient(45deg, #38eaf7, #03105a); 
  margin-left: 50px; margin-right: 50px;">
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  <ion-button (click)="Login()" color="success" class="login">Login</ion-button>
  <ion-button (click)="signupPage()" class="signup">SignUp</ion-button>
  </pre>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
